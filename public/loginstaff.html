<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Raptors Fitness - Employee Log In</title>
    <style>
        /* Add your additional styles here if needed */
        #loginMessage {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h2>Employee Log In</h2>
    <!-- Your employee login form goes here -->
    <form id="employeeLoginForm" action="/employeelogin" method="POST">
        <!-- Form fields for username/email and password -->
        <label for="employeeUsernameOrEmail">Username/Email:</label>
        <input type="text" id="employeeUsernameOrEmail" name="employeeUsernameOrEmail" required>

        <label for="employeePassword">Password:</label>
        <input type="password" id="employeePassword" name="employeePassword" required>

        <input type="submit" value="Log In">
    </form>
    <p id="loginMessage"></p>
    <a href="/">Back to Home</a>
    
    <script>
        document.getElementById('employeeLoginForm').addEventListener('submit', async function (event) {
            event.preventDefault(); // Prevents the default form submission behavior

            const employeeUsernameOrEmail = document.getElementById('employeeUsernameOrEmail').value;
            const employeePassword = document.getElementById('employeePassword').value;

            // Send a POST request to your server with the employee login data
            const response = await fetch('/employeelogin', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ employeeUsernameOrEmail, employeePassword }),
            });

            const result = await response.json();

            // Handle the response from the server
            const loginMessage = document.getElementById('loginMessage');

            if (response.ok) {
                loginMessage.innerText = 'Login successful!';
                loginMessage.style.color = 'green';

                // Redirect to employee dashboard or another page after a successful login
                window.location.href = '/employeedashboard.html';
            } else {
                loginMessage.innerText = `Login failed: ${result.error}`;
                loginMessage.style.color = 'red';
            }
        });
    </script>
</body>
</html>
