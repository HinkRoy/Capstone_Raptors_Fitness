<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Raptors Fitness - Log In</title>
    <style>
        /* Add your additional styles here if needed */
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .form-wrapper {
            width: 400px;
            padding: 20px;
            background-color: white;
        }
        .logo {
            width: 40px;
            margin-right: 10px;
        }
        main {
            display: flex;
            flex: 1;
            justify-content: center;
            align-items: center;
        }
        #loginMessage {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand">
                <img class="logo" src="images/logo.png" alt="Logo" />
                Capstone Raptors Fitness
            </a>
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link active" href="#">Shop</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="#">Questionnaire</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="#">MyProfile</a>
                </li>
                <li class="nav-item ms-3">
                    <a href="./login.html" class="btn btn-secondary">Log In</a>
                </li>
            </ul>
        </div>
    </nav>
    <main>
        <div class="form-wrapper">
            <h2 class="text-center mb-3">Log In</h2>
            <!-- Your login form goes here -->
            <form id="loginForm" action="/login" method="POST">
                <!-- Form fields for username/email and password -->

                <div class="mb-3">
                    <label for="usernameOrEmail" class="form-label">Username/Email:</label>
                    <input type="text" id="usernameOrEmail" class="form-control" name="usernameOrEmail" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" id="password" class="form-control" name="password" required>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Log In</button>
                </div>
                <p id="loginMessage"></p>
            </form>
            <div class="d-flex justify-content-between">
                <div>
                    Don't have account?<a href="./signup.html">Sign Up</a>
                </div>
                <a href="/">Back to Home</a>
            </div>
        </div>
    </main>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function (event) {
            event.preventDefault(); // Prevents the default form submission behavior

            const usernameOrEmail = document.getElementById('usernameOrEmail').value;
            const password = document.getElementById('password').value;

            // Send a POST request to your server with the login data
            const response = await fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ usernameOrEmail, password }),
            });

            const result = await response.json();

            // Handle the response from the server
            const loginMessage = document.getElementById('loginMessage');

            if (response.ok) {
                loginMessage.innerText = 'Login successful!';
                loginMessage.style.color = 'green';

                // Redirect to index.html after a successful login
                window.location.href = '/index.html';
            } else {
                loginMessage.innerText = `Login failed: ${result.error}`;
                loginMessage.style.color = 'red';
            }
        });
    </script>
</body>
</html>
