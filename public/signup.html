<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Raptors Fitness - Sign Up</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .form-wrapper {
            width: 400px;
            padding: 20px;
            background-color: white;
        }
        .logo {
            width: 40px;
            margin-right: 10px;
        }
        main {
            display: flex;
            flex: 1;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand">
                <img class="logo" src="images/logo.png" alt="Logo" />
                Capstone Raptors Fitness
            </a>
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link active" href="#">Shop</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="#">Questionnaire</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="#">MyProfile</a>
                </li>
                <li class="nav-item ms-3">
                    <a href="./login.html" class="btn btn-secondary">Log In</a>
                </li>
            </ul>
        </div>
    </nav>
    <main>
        <div class="form-wrapper">
            <h2 class="text-center mb-3">Sign Up</h2>
            <!-- Your sign-up form goes here -->
            <form id="signupForm" action="/signup" method="POST">
                <!-- Form fields for username, email, password -->
                <div class="mb-3">
                    <label for="username" class="form-label">Username:</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>

                <div class="d-grid gap-2 mb-3">
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                </div>
            </form>
            <div class="d-flex justify-content-between">
                <div>
                    Already have an account?<a href="./login.html">Log In</a>
                </div>
                <a href="/">Back to Home</a>
            </div>
        </div>
    </main>

    <script>
        document.getElementById('signupForm').addEventListener('submit', async function (event) {
            event.preventDefault(); // Prevents the default form submission behavior

            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Send a POST request to your server with the user data
            const response = await fetch('/signup', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username, email, password }),
            });

            const result = await response.json();

            // Handle the response from the server
            if (response.ok) {
                alert('Sign up successful!'); // You can customize this part based on your needs
                window.location.href = '/'; // Redirect to the home page or another page
            } else {
                alert(`Sign up failed: ${result.error}`); // Display the error message
            }
        });
    </script>
     <!-- Bootstrap JavaScript and dependencies -->
     <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UoI9bJsjZpxr0R+A03ewqnM2iJPcrQexnjP00DJWxegM5K3s5nC1XlY+Jo4cpj" crossorigin="anonymous"></script>
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
